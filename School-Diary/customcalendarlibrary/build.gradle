apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.priyanka.customcalendarlibrary'
}

dependencies {
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.0.2'
    //noinspection GradleCompatible
    api 'com.android.support:recyclerview-v7:27.0.2'
    //noinspection GradleCompatible
    api 'com.android.support:design:27.0.2'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    api 'se.emilsjolander:stickylistheaders:2.7.0'
    api 'io.reactivex:rxjava:1.1.1'

}
